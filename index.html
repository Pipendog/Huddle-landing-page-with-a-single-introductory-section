<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1.0">
  <title>Huddle landing page</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <section class="logo">
    <img src="https://assets.codepen.io/12084176/logo.svg" alt="logo" />
  </section>
  <div class="container">

    <div class="left">
      <img src="https://assets.codepen.io/12084176/illustration-mockups.svg" alt="" />
    </div>

    <div class="main">

      <div class="info">
        <h1 class="objective">Build The Community <br>Your Fans Will Love</h1>
        <p class="goals">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <button class="register" alt="Register">Register</button>
      </div>

      <div class="footer">

        <div>
          <a href=""><img id="facebook" src="https://assets.codepen.io/12084176/pngfind.com-logo-de-facebook-png-2276513_1.png?width=40&height=40&format=auto" alt="Facebook" /> </a>
        </div>
        <div>
          <a href=""><img src="https://assets.codepen.io/12084176/Daco_1.png?width=40&height=40&format=auto" alt="Twitter" /></a>
        </div>
        <div>
          <a href=""><img src="https://assets.codepen.io/12084176/pngfind.com-instagram-circle-png-903789_1.png?width=40&height=40&format=auto" alt="Instagram" /></a>
        </div>

      </div>

    </div>
  </div>

</body>

</html>
